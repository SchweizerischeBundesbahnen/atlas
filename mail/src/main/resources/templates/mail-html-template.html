<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <title>ATLAS Mail</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <link
    rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700'
  />
  <style>
    body {
      background-color: #fafafa;
      font-family: 'IBM Plex Sans', sans-serif;
      border-radius: 5px;
      /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);*/
      margin-top: 5px;
      text-align: center
    }

    .logo_container {
      background: #ffffff;
      width: 139px;
      min-width: 139px;
      height: 121px;
      text-align: center;
      vertical-align: middle;
    }

    .logo {
      position: absolute;
      top: 32px;
      left: 47px;
      width: 45px;
      height: 45px;
      background: #06348b no-repeat 12px 12px;
      border-radius: 9.47368px;
      background-size: 23px 23px;
    }

    .logo-title {
      color: #06348b;
      position: absolute;
      top: 83px;
      left: 47px;
      width: 45px;
      height: 20px;
      line-height: 20px;
    }

  </style>
</head>
<body>
<div>
  <div class=' logo_container'>
    <div class='logo'>
      <img src='../images/logo-atlas.svg' width='44' height='44'
           th:src='@{images/logo-atlas.svg}' />
    </div>
    </div>
    <div class='logo-title'>
      atlas
    </div>
  </div>
<div>
  <span th:text='${message}'></span>
</div>
</body>
</html>
