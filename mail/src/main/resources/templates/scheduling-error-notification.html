<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>Scheduling Error Notification</title>
    <meta charset='UTF-8'>
    <style>
        body {
            background-color: #fafafa;
            font-family: 'IBM Plex Sans', sans-serif;
            border-radius: 5px;
            margin-top: 5px;
        }

        .logo-container {
            width: 12%;
            float: left;
        }

        .logo {
            margin: 35px 35px 35px 40px;
            top: 32px;
            left: 47px;
            width: 45px;
            height: 45px;
            background-size: 23px 23px;
        }

        .logo-title {
            color: #06348b;
            position: absolute;
            top: 83px;
            left: 47px;
            width: 45px;
            height: 20px;
            line-height: 20px;
            font-size: large;
            font-weight: bold;
        }

        .header-title {
            font-size: x-large;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .header-container {
            width: 100%;
            height: 100%;
            float: left;
            text-align: justify;
        }

        .header-right {
            float: left;
            width: 79%;
            padding-top: 35px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }

        .footer {
            margin-top: 32px;
        }

        .code {
            display: inline-block;
            background-color: orange;
        }

    </style>
</head>
<body>
<div class='header-container'>
    <div class='logo-container'>
        <div class='logo'>
            <img src='cid:logo.svg' th:width='45'/>
            <div class='logo-title'>
                atlas
            </div>
        </div>
    </div>
    <div class='header-right'>
        <span class='header-title'>Scheduling Error Notification</span>
    </div>
</div>
<div class='content-container'>
    <div class='message mt-1'>
        Dear Atlas-AOM
        <br/>
        <br/>
        The <b th:text="${properties.get(0).get('jobName')}"></b> scheduled job runs unsuccessfully!
        <br/>
        <br/>
        <b>Error Detail Message:</b>
        <br/>
        <ul>
            <li>
                <span class="code" th:text="${properties.get(0).get('error')}"></span>
            </li>
        </ul>
        Please check the log with the following CorrelationId:
        <b><span th:text="${properties.get(0).get('correlationId')}"></span></b>
    </div>
</div>
<div class='footer'>
    Best Regards,<br/>
    Atlas
</div>
</body>
</html>
