<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <title>Ergebnis Import Transportunternehmen von BAV CSV Datei</title>
  <meta charset='UTF-8'>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'IBM Plex Sans', sans-serif;
      border-radius: 5px;
      margin-top: 5px;
    }

    .logo-container {
      width: 12%;
      background-color: white;
      float: left;
    }

    .logo {
      margin: 35px 35px 35px 40px;
      top: 32px;
      left: 47px;
      width: 45px;
      height: 45px;
      background-size: 23px 23px;
    }

    .logo-title {
      color: #06348b;
      position: absolute;
      top: 83px;
      left: 47px;
      width: 45px;
      height: 20px;
      line-height: 20px;
      font-size: large;
      font-weight: bold;
    }

    .header-title {
      font-size: x-large;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    .header-container {
      width: 100%;
      height: 100%;
      float: left;
      text-align: justify;
    }

    .header-right {
      float: left;
      width: 79%;
      padding-top: 35px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
    }

    table {
      width: 100%;
      text-align: left;
      position: relative;
      border-collapse: collapse;
      background-color: white;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: whitesmoke;
      color: black;
      border-radius: 0;
      top: 0;
      padding: 10px;
    }

    caption {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: large;
    }

  </style>
</head>
<body>
<div class='header-container'>
  <!--[if !mso]><!-- -->
  <div class='logo-container'>
    <div class='logo'>
      <img src='cid:logo.svg'/>
      <div class='logo-title'>
        atlas
      </div>
    </div>
  </div>
  <!--<![endif]-->
  <div class='header-right'>
    <span class='header-title'>Atlas Import Transportunternehmen</span>
  </div>
</div>


<div>
  <div>
    <table>
      <thead>
      <caption>Ergebnis Import Transportunternehmen von BAV CSV Datei</caption>
      <tr>
        <th>Aktion</th>
        <th>CSV TU Nummer</th>
        <th>CSV HR Name</th>
        <th>DB TU Nummer</th>
        <th>DB HR Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each='entry : ${content}'>
        <td th:text='${entry.action}'></td>
        <td th:text='${entry.csvTuNumber}'></td>
        <td th:text='${entry.csvHrName}'></td>
        <td th:text='${entry.dbTuNumber}'></td>
        <td th:text='${entry.dbHrNumber}'></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
