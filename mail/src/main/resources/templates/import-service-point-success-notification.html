<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>Import Service Point Successfully</title>
    <meta charset='UTF-8'>
    <style>
        body {
            background-color: #fafafa;
            font-family: 'IBM Plex Sans', sans-serif;
            border-radius: 5px;
            margin-top: 5px;
        }

        .logo-container {
            width: 12%;
            float: left;
        }

        .logo {
            margin: 35px 35px 35px 40px;
            top: 32px;
            left: 47px;
            width: 45px;
            height: 45px;
            background-size: 23px 23px;
        }

        .logo-title {
            color: #06348b;
            position: absolute;
            top: 83px;
            left: 47px;
            width: 45px;
            height: 20px;
            line-height: 20px;
            font-size: large;
            font-weight: bold;
        }

        .header-title {
            font-size: x-large;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .header-container {
            width: 100%;
            height: 100%;
            float: left;
            text-align: justify;
        }

        .header-right {
            float: left;
            width: 79%;
            padding-top: 35px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }

        table {
            width: 100%;
            text-align: left;
            position: relative;
            border-collapse: collapse;
            background-color: white;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: whitesmoke;
            color: black;
            border-radius: 0;
            top: 0;
            padding: 10px;
        }

        caption {
            margin-bottom: 15px;
            font-weight: bold;
            font-size: large;
        }

        .footer {
            margin-top: 32px;
        }

        .mt-1 {
            margin-top: 24px;
        }

    </style>
</head>
<body>
<div class='header-container'>
    <div class='logo-container'>
        <div class='logo'>
            <img src="logo-atlas.jpeg" th:src="'cid:' + ${logo}" th:width='45'/>
            <div class='logo-title'>
                atlas
            </div>
        </div>
    </div>
    <div class='header-right'>
        <span class='header-title'>Import Service Point successfully executed</span>
    </div>
</div>
<div class='content-container'>
    <div class='message mt-1'>
        The Import Service Point Batch Job was successfully executed. See the imported Objects summary in the following table:
    </div>
    <div class='mt-1'>
        <table>
            <thead>
            <caption>Imported Service Point items</caption>
            <tr>
                <th>Didok Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${properties.get(0).get('importProcessItems')}">
                <td th:text='${item.importProcessItem}'></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class='mt-1'>
        Please check the log with the following CorrelationId:
        <b><span th:text="${properties.get(0).get('correlationId')}"></span></b>
    </div>
</div>
<div class='footer'>
    Best Regards,<br/>
    Atlas
</div>
</body>
</html>
