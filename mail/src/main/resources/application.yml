server:
  port: 8084
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  sleuth:
    baggage:
      remote-fields: Correlation-Id
      correlation-fields: Correlation-Id
  mail:
    host: smtp-app.sbb.ch
    port: 25
    properties:
      mail:
        smtp:
          auth: false
        starttls:
          enable: false