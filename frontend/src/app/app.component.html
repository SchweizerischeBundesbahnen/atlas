<div class="d-flex flex-column full-height-no-scroll">
  <app-header></app-header>
  <div class="app-body">
    <div [@fadeInOut]="sidenav.opened" class="sidenav-menu-btn btn me-3" (click)="sidenav.toggle()">
      <ng-container [ngSwitch]="sidenav.opened">
        <span *ngSwitchCase="false" class="bi-list">{{ 'MENU.TITLE' | translate }}</span>
        <span *ngSwitchCase="true" class="bi-arrow-left">{{
          'MENU.TITLE_OPENED' | translate
        }}</span>
      </ng-container>
    </div>
    <mat-sidenav-container class="page-container">
      <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
          <div class="nav-list-spacer" (click)="sidenav.toggle()">&nbsp;</div>
          <app-side-nav></app-side-nav>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content [ngClass]="!sidenav.opened ? 'content-menu-closed' : ''">
        <div class="full-height">
          <app-loading-spinner [isLoading]="loadingSpinnerService.isLoading" [fullScreen]="true">
          </app-loading-spinner>
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
