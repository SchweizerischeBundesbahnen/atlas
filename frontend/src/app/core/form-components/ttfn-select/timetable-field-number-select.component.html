<form-search-select
  (changeTrigger)="ttfnSelectionChanged.emit($event)"
  (searchTrigger)="searchTimetableFieldNumber($event)"
  [bindValueInp]="valueExtraction"
  [controlName]="controlName"
  [disabled]="disabled"
  [formGroup]="formGroup"
  [items$]="timetableFieldNumbers"
>
  <div class="d-flex flex-column">
    <app-atlas-label-field fieldLabel="TTFN.TTFN" [required]="formModus"></app-atlas-label-field>
    <div *ngIf="formModus" class="font-regular-sm">
      {{ 'TTFN.SWISS_TIMETABLE_FIELD_NUMBER' | translate }} - {{ 'TTFN.NUMBER' | translate }} -
      {{ 'TTFN.DESCRIPTION' | translate }}
    </div>
  </div>
  <div
    [ngClass]="formModus ? 'form-mode-label-form-field-space' : 'search-mode-space-between'"
  ></div>
  <ng-template #labelOptionTemplates let-item>
    <div class="text-truncate">
      {{ item | ttfnSelectDisplay }}
    </div>
  </ng-template>
</form-search-select>
