<div class="col-12 d-flex mt-3" [formGroup]="formGroup">
  <div class="d-flex flex-column col-6">
    <mat-label class="font-bold-lg"
      >{{ 'FORM.COMMENT' | translate }}
      <em class="bi bi-info-circle me-2" title="{{ 'To replace' | translate }}"></em>
    </mat-label>
    <mat-label class="font-regular-sm">
      {{ 'FORM.TEXT' | translate }} |
      {{ 'FORM.MAX_CHARS' | translate: { numberOfChars: 1500 } }}
    </mat-label>
    <mat-form-field appearance="outline" class="atlas-text-area">
      <textarea data-cy="comment" matInput formControlName="comment"></textarea>
      <mat-error fieldErrors></mat-error>
    </mat-form-field>
  </div>
</div>
