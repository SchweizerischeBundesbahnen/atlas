<div [formGroup]="formGroup" class="d-flex flex-column">
  <app-atlas-lable-field
    [fieldExamples]="[
      { label: 'FORM.TEXT', translate: true },
      { label: ' |', translate: false },
      { label: 'FORM.MAX_CHARS', translate: true, arg: { key: 'numberOfChars', value: '1500' } }
    ]"
    [required]="true"
    fieldLabel="{{ label }}"
  ></app-atlas-lable-field>
  <textarea data-cy="comment" formControlName="comment" matInput rows="7"></textarea>
  <app-atlas-field-error [form]="formGroup" controlName="comment"></app-atlas-field-error>
</div>
