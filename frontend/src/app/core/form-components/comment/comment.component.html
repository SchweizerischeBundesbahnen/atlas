<div class="col-12 d-flex mt-3" [formGroup]="formGroup">
  <div class="d-flex flex-column col-6">
    <div class="info-icon-position">
      <mat-label class="font-bold-lg">{{ 'FORM.COMMENT' | translate }} </mat-label>
      <form-info-icon
        *ngIf="displayInfoIcon"
        infoTitle="{{ 'FORM.COMMENT_INFO' | translate }}"
      ></form-info-icon>
    </div>
    <mat-label *ngIf="displayLabel" class="font-regular-sm">
      {{ 'FORM.TEXT' | translate }} |
      {{ 'FORM.MAX_CHARS' | translate: { numberOfChars: 1500 } }}
    </mat-label>
    <mat-form-field appearance="outline" class="atlas-text-area">
      <textarea data-cy="comment" matInput formControlName="comment" rows="7"></textarea>
      <mat-error fieldErrors></mat-error>
    </mat-form-field>
  </div>
</div>
