<form-search-select
  (changeTrigger)="boSelectionChanged.emit($event)"
  (searchTrigger)="searchBusinessOrganisation($event)"
  [bindValueInp]="valueExtraction"
  [controlName]="controlName"
  [formGroup]="formGroup"
  [items$]="businessOrganisations"
  [disabled]="disabled"
>
  <div class="d-flex flex-column">
    <mat-label [ngClass]="formModus ? 'required-indicator' : ''" class="font-bold-lg">{{
      'BODI.BUSINESS_ORGANISATION.BUSINESS_ORGANISATION' | translate
    }}</mat-label>
    <mat-label *ngIf="formModus" class="font-regular-sm">
      {{ 'BODI.BUSINESS_ORGANISATION.ORGANISATION_NUMBER' | translate }} -
      {{ 'BODI.BUSINESS_ORGANISATION.ABBREVIATION' | translate }} -
      {{ 'BODI.BUSINESS_ORGANISATION.DESCRIPTION' | translate }} - SAID
    </mat-label>
  </div>
  <div
    [ngClass]="formModus ? 'form-mode-label-form-field-space' : 'search-mode-space-between'"
  ></div>
  <ng-template #labelOptionTemplates let-item>
    {{ item | boSelectionDisplay }}
  </ng-template>
</form-search-select>
