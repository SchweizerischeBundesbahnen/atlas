<div class="text-field-wrapper">
  <div class="text-field-flex">
    <atlas-text-field controlName="myStringParameter"
                      fieldLabel="E-Mail"
                      [required]="true"
                      [formGroup]="formGroupEmailList"
                      (keyup.enter)="addEmail(); emptyField()">
    </atlas-text-field>
  <button
    [disabled]=disabled
    (click)="addEmail(); emptyField()">Add Email</button>
  </div>
  <div *ngIf="emailList.length > 0">
    <div *ngFor="let email of emailList; let i = index;">
      <div style="display: inline-block;">
        <span>{{ email }}</span>
        <button [disabled]=disabled (click)="removeEmail(i)">Delete</button>
      </div>
    </div>
  </div>
</div>
