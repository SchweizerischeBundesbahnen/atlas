<form [formGroup]="form">
  <input type="text" [formControlName]="controlName" />

  <span *ngIf="hasError | async">
    {{ (errorTranslationKeyToShow | async)! | translate : form.get(controlName)?.errors }}
  </span>

  <!--<span *ngIf="!hideError()">
    {{ getFirstErrorTranslationKey() | translate: form.get(controlName)?.errors }}
  </span>-->
</form>
