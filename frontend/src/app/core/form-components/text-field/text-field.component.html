<app-atlas-lable-field
  [fieldExamples]="fieldExamples"
  [required]="required"
  fieldLabel="{{ fieldLabel }}"
  infoIconLink="{{ infoIconLink }}"
  infoIconTitle="{{ infoIconTitle }}"
></app-atlas-lable-field>
<form [formGroup]="form">
  <div class="text-field-wrapper">
    <div class="text-field-flex">
      <ng-container
        #customChildInputPrefixTemplate
        *ngTemplateOutlet="customChildInputPrefixTemplate"
      >
      </ng-container>
      <input [formControlName]="controlName" [ngStyle]="customInputNgStyle" type="text" />
      <ng-container
        #customChildInputPostfixTemplate
        *ngTemplateOutlet="customChildInputPostfixTemplate"
      ></ng-container>
    </div>
    <app-atlas-field-error
      [customError]="customError"
      [form]="form"
      controlName="{{ controlName }}"
    ></app-atlas-field-error>
  </div>
</form>
