<div class="info-icon-position">
  <mat-label [ngClass]="required ? 'required-indicator' : ''" class="font-bold-lg"
    >{{ fieldLabel | translate }}
  </mat-label>
  <form-info-icon
    *ngIf="infoIconLink"
    infoLink
    infoLinkTranslationKey="{{ infoIconLink }}"
    infoTitle="{{ infoIconTitle | translate }}"
  ></form-info-icon>
  <form-info-icon
    *ngIf="infoIconTitle && !infoIconLink"
    infoTitle="{{ infoIconTitle | translate }}"
  ></form-info-icon>
</div>
<mat-label *ngFor="let fieldExample of fieldExamples" class="font-regular-sm">
  {{ translate(fieldExample) }}
</mat-label>
<form [formGroup]="form">
  <div class="text-field-wrapper">
    <div class="text-field-flex">
      <ng-container
        #customChildInputPrefixTemplate
        *ngTemplateOutlet="customChildInputPrefixTemplate"
      >
      </ng-container>
      <input
        *ngIf="!datePicker"
        [formControlName]="controlName"
        [ngStyle]="customInputNgStyle"
        type="text"
      />
      <input
        *ngIf="datePicker"
        [formControlName]="controlName"
        [matDatepicker]="datePicker.matDatePicker!"
        [max]="datePicker.maxDate"
        [min]="datePicker.minDate"
      />
      <ng-container
        #customChildInputPostfixTemplate
        *ngTemplateOutlet="customChildInputPostfixTemplate"
      ></ng-container>
    </div>
  </div>
</form>
