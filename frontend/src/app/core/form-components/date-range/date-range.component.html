<div class="col-12 d-flex mt-3" [formGroup]="formGroup">
  <div class="d-flex flex-column col-6 pe-3">
    <mat-label class="font-bold-lg required-indicator">{{
      'COMMON.VALID_FROM' | translate
    }}</mat-label>
    <mat-label class="font-regular-sm"
      >{{ 'FORM.FOR_EXAMPLE' | translate }} {{ EXAMPLE_DATE_FROM }}</mat-label
    >
    <mat-form-field>
      <input
        data-cy="validFrom"
        required
        matInput
        formControlName="validFrom"
        [matDatepicker]="validFromPicker!"
        [min]="MIN_DATE"
        [max]="MAX_DATE"
      />
      <mat-datepicker-toggle matSuffix [for]="validFromPicker">
        <mat-icon matDatepickerToggleIcon>
          <form-date-icon [enabled]="isEnabled"></form-date-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #validFromPicker></mat-datepicker>
      <mat-error fieldErrors></mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex flex-column col-6 pe-3">
    <mat-label class="font-bold-lg required-indicator">{{
      'COMMON.VALID_TO' | translate
    }}</mat-label>
    <mat-label class="font-regular-sm"
      >{{ 'FORM.FOR_EXAMPLE' | translate }} {{ EXAMPLE_DATE_TO }}</mat-label
    >
    <mat-form-field>
      <input
        data-cy="validTo"
        required
        matInput
        formControlName="validTo"
        [matDatepicker]="validToPicker!"
        [min]="MIN_DATE"
        [max]="MAX_DATE"
      />
      <mat-datepicker-toggle matSuffix [for]="validToPicker">
        <mat-icon matDatepickerToggleIcon>
          <form-date-icon [enabled]="isEnabled"></form-date-icon>
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #validToPicker></mat-datepicker>
      <mat-error fieldErrors></mat-error>
    </mat-form-field>
  </div>
</div>
