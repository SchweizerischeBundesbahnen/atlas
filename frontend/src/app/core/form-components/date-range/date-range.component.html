<div class="col-6 d-flex mt-3" [formGroup]="formGroup">
  <div class="d-flex flex-column col-6 pe-3">
    <mat-label class="font-bold-lg">{{ 'COMMON.VALID_FROM' | translate }}</mat-label>
    <mat-label class="font-regular-sm">{{ 'FORM.DATE_FORMAT' | translate }}</mat-label>
    <mat-form-field>
      <input
        data-cy="validFrom"
        required
        matInput
        formControlName="validFrom"
        [matDatepicker]="validFromPicker"
        [min]="MIN_DATE"
        [max]="MAX_DATE"
      />
      <mat-datepicker-toggle matSuffix [for]="validFromPicker"></mat-datepicker-toggle>
      <mat-datepicker #validFromPicker></mat-datepicker>
      <mat-error fieldErrors></mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex flex-column col-6 pe-3">
    <mat-label class="font-bold-lg">{{ 'COMMON.VALID_TO' | translate }}</mat-label>
    <mat-label class="font-regular-sm">{{ 'FORM.DATE_FORMAT' | translate }}</mat-label>
    <mat-form-field>
      <input
        data-cy="validTo"
        required
        matInput
        formControlName="validTo"
        [matDatepicker]="validToPicker"
        [min]="MIN_DATE"
        [max]="MAX_DATE"
      />
      <mat-datepicker-toggle matSuffix [for]="validToPicker"></mat-datepicker-toggle>
      <mat-datepicker #validToPicker></mat-datepicker>
      <mat-error fieldErrors></mat-error>
    </mat-form-field>
  </div>
</div>
