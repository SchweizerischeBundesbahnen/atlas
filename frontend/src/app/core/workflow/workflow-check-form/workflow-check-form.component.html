<div>
  <app-workflow-form
    [formGroup]="formGroup"
    commentLabel="WORKFLOW.CHECK.COMMENT"
    personLabel="WORKFLOW.CHECK.KEY_DATA"
  ></app-workflow-form>
  <atlas-button
    (buttonClicked)="acceptWorkflow()"
    buttonDataCy="workflow-start"
    buttonText="WORKFLOW.BUTTON.ACCEPT"
    buttonType="create"
    wrapperStyleClass="me-3"
  ></atlas-button>
  <atlas-button
    (buttonClicked)="rejectWorkflow()"
    buttonDataCy="workflow-start"
    buttonText="WORKFLOW.BUTTON.REJECT"
    buttonType="create"
    wrapperStyleClass="me-3"
  ></atlas-button>
</div>
