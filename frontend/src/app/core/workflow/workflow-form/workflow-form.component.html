<form [formGroup]="formGroup">
  <div class="col-12 d-flex">
    <div class="d-flex flex-column col-5">
      <div class="d-flex flex-column col-11 me-3 mb-3">
        <form-comment
          [formGroup]="formGroup"
          [label]="commentLabel"
          [required]="true"
        ></form-comment>
      </div>
    </div>
    <div class="w-50">
      <span class="font-bold-lg">{{ personLabel | translate }}</span>
      <div class="col-12 d-flex">
        <div class="d-flex flex-column col-7 pe-3">
          <atlas-text-field
            [formGroup]="formGroup"
            [required]="true"
            controlName="firstName"
            data-cy="workflowPersonFirstName"
            fieldLabel="WORKFLOW.PERSON.FIRSTNAME"
          >
          </atlas-text-field>
        </div>
        <div class="d-flex flex-column col-7 pe-3">
          <atlas-text-field
            [formGroup]="formGroup"
            [required]="true"
            controlName="lastName"
            data-cy="workflowPersonLastName"
            fieldLabel="WORKFLOW.PERSON.LASTNAME"
          >
          </atlas-text-field>
        </div>
      </div>
      <div class="col-12 d-flex">
        <div class="d-flex flex-column col-7 pe-3">
          <atlas-text-field
            [formGroup]="formGroup"
            [required]="true"
            controlName="function"
            data-cy="workflowPersonFunction"
            fieldLabel="WORKFLOW.PERSON.FUNCTION"
          >
          </atlas-text-field>
        </div>
        <div *ngIf="hasMail" class="d-flex flex-column col-7 pe-3">
          <atlas-text-field
            [formGroup]="formGroup"
            [required]="true"
            controlName="mail"
            data-cy="workflowPersonMail"
            fieldLabel="WORKFLOW.PERSON.MAIL"
          >
          </atlas-text-field>
        </div>
      </div>
    </div>
  </div>
</form>
