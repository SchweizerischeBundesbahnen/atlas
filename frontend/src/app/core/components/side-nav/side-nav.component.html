<div
  *ngFor="let page of enabledPages; let pageIndex = index"
  attr.data-cy="{{ page.path ? 'sidemenu-' + page.path : 'sidemenu-start' }}"
  class="list-item-wrapper"
  [class.route-active]="activePageIndex === pageIndex"
>
  <a mat-list-item [routerLink]="page.path">
    <div class="list-item-content-wrapper">
      <span class="font-bold-base link-text">{{ page.titleMenu ?? '' | translate }}</span>
      <em class="bi bi-arrow-right ms-auto"></em>
    </div>
  </a>
</div>
