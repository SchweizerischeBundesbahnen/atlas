<nav *ngIf="!isHome" aria-label="breadcrumb">
  <ol class="breadcrumb mb-4 mt-3">
    <li class="breadcrumb-item">
      <i class="bi bi-house-fill"></i>
      <a class="ms-1" id="home" routerLink="">{{ 'PAGES.HOME' | translate }} </a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
      <a [routerLink]="breadcrumb.url" id="{{ breadcrumb.url }}">{{
        breadcrumb.name | translate
      }}</a>
    </li>
  </ol>
</nav>
