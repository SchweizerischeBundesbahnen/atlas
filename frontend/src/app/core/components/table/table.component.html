<div class="overview-table">
  <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
  <app-table-search
    [additionalFieldTemplate]="tableSearchFieldTemplate"
    (searchEvent)="searchData($event)"
  >
  </app-table-search>
  <table
    mat-table
    [dataSource]="tableData"
    matSort
    (matSortChange)="sortData($event)"
    [matSortActive]="tableColumns[0].value"
    matSortDirection="asc"
  >
    <ng-container *ngFor="let column of tableColumns">
      <ng-container matColumnDef="{{ column.value }}">
        <th
          scope="col"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="font-bold-base color-primary-400 translated-paragraph"
        >
          {{ column.headerTitle | translate }}
        </th>
        <td
          mat-cell
          *matCellDef="let value"
          class="table-cell"
          [title]="showTitle(column, value[column.value])"
        >
          {{ format(column, value[column.value]) }}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumnValues()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumnValues()" (click)="edit(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="100">{{ 'COMMON.NODATAFOUND' | translate }}</td>
    </tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageChanged($event)"
    class="font-regular-base"
  >
  </mat-paginator>
</div>
