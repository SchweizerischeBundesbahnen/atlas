<mat-toolbar class="home-header bg-color-gray-100">
  <div class="logo-placeholder">
    <div class="logo"></div>
    <div class="title">atlas</div>
  </div>
  <div class="d-flex ms-3 header-container color-gray-900">
    <span class="font-bold-4xl" *ngIf="headerTitle$ | async as translationKey">{{
      translationKey | translate
    }}</span>
    <div class="font-regular-sm">
      <span>Version {{ version }}</span>
      <span *ngIf="showLabel()" [ngClass]="getEnvLabelClass()">
        {{ environmentLabel }}
      </span>
    </div>
  </div>
  <span class="spacer"></span>
  <app-language-switcher></app-language-switcher>
  <app-user class="ms-4 me-5"></app-user>
</mat-toolbar>
