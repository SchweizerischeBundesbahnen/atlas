<mat-toolbar class="home-header" color="primary">
  <button type="button" class="btn btn-primary me-3" (click)="toggle()">
    <i class="bi bi-list"></i>
  </button>
  <div>
    <img
      width="250px"
      src="assets/images/header-icons.svg"
      alt="{{ 'HOME.HEADER' | translate }} icons"
    />
  </div>
  <div class="d-flex ms-3">
    <span id="header">{{ 'HOME.HEADER' | translate }}</span>
    <div class="header-subheader">
      <span>Version {{ version }}</span>
      <span *ngIf="showLabel()" [ngClass]="getEnvLabelClass()">
        {{ environmentLabel }}
      </span>
    </div>
  </div>
  <span class="spacer"></span>
  <app-user></app-user>
  <app-language-switcher></app-language-switcher>
</mat-toolbar>
