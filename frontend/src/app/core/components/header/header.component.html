<mat-toolbar class="home-header">
  <div class="logo-placeholder">
    <div class="logo"></div>
    <div class="title">atlas</div>
  </div>
  <div class="d-flex ms-3 header-container">
    <span class="header-title">{{ 'HOME.HEADER' | translate }}</span>
    <div class="header-subheader">
      <span>Version {{ version }}</span>
      <span *ngIf="showLabel()" [ngClass]="getEnvLabelClass()">
        {{ environmentLabel }}
      </span>
    </div>
  </div>
  <span class="spacer"></span>
  <app-language-switcher></app-language-switcher>
  <app-user></app-user>
</mat-toolbar>
