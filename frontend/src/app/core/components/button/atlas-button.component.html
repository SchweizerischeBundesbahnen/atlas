<div *ngIf="isButtonVisible()" [ngClass]="wrapperStyleClass + ' btn-' + buttonType">
  <button
    (click)="buttonClicked.emit()"
    [class]="getButtonStyleClass()"
    [disabled]="disabled"
    [type]="submitButton ? 'submit' : 'button'"
    attr.data-cy="{{ buttonDataCy }}"
    title="{{ title | translate }}"
  >
    {{ buttonText | translate }}
    <ng-container #rightIcon *ngTemplateOutlet="rightIcon"></ng-container>
  </button>
</div>
