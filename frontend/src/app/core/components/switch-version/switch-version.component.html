<table mat-table [dataSource]="records">
  <ng-container *ngFor="let column of tableColumns" matColumnDef="{{ column.identifier }}">
    <th scope="col" mat-header-cell *matHeaderCellDef class="font-bold-base color-primary-400">
      {{ column.translationKey | translate }}
    </th>
    <ng-container *matCellDef="let value">
      <td class="placeholder-row" colspan="4" *ngIf="value.placeholder"><hr /></td>
      <td mat-cell *ngIf="!value.placeholder">
        {{ this.format(value[column.identifier], column) }}
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnValues"></tr>
  <tr
    [ngClass]="isCurrentRecord(row) ? 'selected-row' : ''"
    mat-row
    *matRowDef="let row; columns: columnValues"
    (click)="setCurrentRecord(row)"
  ></tr>
</table>
