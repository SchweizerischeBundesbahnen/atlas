<ng-template [ngIf]="isAuthenticated">
  <button mat-button id="user-menu-button" [matMenuTriggerFor]="profile" title="{{ userName }}">
    <div class="user-presentation d-inline-flex">
      <div class="user-icon bg-color-primary-500">
        <em class="bi bi-person" style="font-size: 16px"></em>
      </div>
      <div class="user-name color-primary-400">{{ userName }}</div>
    </div>
  </button>
  <mat-menu #profile="matMenu">
    <div class="ps-1 pe-1 flex-column">
      <div *ngIf="roles" id="user-roles-modal">
        <div class="d-inline-block ps-2">
          <em class="bi bi-people-fill"></em>
        </div>
        <div class="d-inline-block">
          <span class="mb-0 user-info-modal">{{ 'PROFILE.YOUR_ROLES' | translate }}</span>
        </div>
        <div class="user-role-item" *ngFor="let role of roles">
          <em class="bi bi-circle-fill user-roles-list-item pe-1"></em>
          {{ 'COMMON.ROLES.' + role | translate }}
        </div>
      </div>
      <hr/>
      <button mat-button (click)="logout()" id="logout" class="w-100">
        <em class="bi bi-box-arrow-right"></em>
        {{ 'PROFILE.LOGOUT' | translate }}
      </button>
    </div>
  </mat-menu>
</ng-template>
<ng-template [ngIf]="!isAuthenticated">
  <button mat-button id="login" (click)="login()">
    <div class="user-presentation d-inline-flex">
      <div class="user-icon bg-color-primary-500">
        <em class="bi bi-person" style="font-size: 16px"></em>
      </div>
      <div class="color-primary-400">{{ 'PROFILE.LOGIN' | translate }}</div>
    </div>
  </button>
</ng-template>
