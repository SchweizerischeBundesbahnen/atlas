<div class="file-container d-flex flex-row col-12 p-2 m-1" (click)="$event.stopPropagation()">
  <div class="d-flex flex-column col-8">
    <div class="text-truncate" [title]="file.name">{{ file.name }}</div>
  </div>
  <div class="d-flex flex-column col-3">
    <div class="text-align-end">{{ file.size | fileSize }}</div>
  </div>
  <div class="d-flex flex-row col-1">
    <i *ngIf="deleteEnabled" class="bi bi-trash" (click)="onDelete(); $event.stopPropagation()"></i>
    <i
      *ngIf="downloadEnabled"
      class="bi bi-download"
      (click)="download(); $event.stopPropagation()"
    ></i>
  </div>
</div>
