<div class="table-heading font-bold-4xl color-gray-900 mb-5">
  {{ 'LIDI.LINE.LINES' | translate }}
</div>

<app-table
  (editElementEvent)="editVersion($event)"
  (getTableElementsEvent)="getOverview($event)"
  [canEdit]="true"
  [tableColumns]="linesTableColumns"
  [tableData]="lineVersions"
  [totalCount]="totalCount$"
  [tableFilterConfig]="tableFilterConfig"
  data-cy="lidi-lines"
>
</app-table>
