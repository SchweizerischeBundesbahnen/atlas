<div class="overview-container">
  <div class="new-buttons m-5 d-flex flex-column">
    <div>
      <button mat-raised-button data-cy="new-line" (click)="newLine()" class="mb-3">
        {{ 'LIDI.LINE.NEW' | translate }}
      </button>
    </div>
    <div>
      <button mat-raised-button data-cy="new-subline" (click)="newSubline()">
        {{ 'LIDI.SUBLINE.NEW' | translate }}
      </button>
    </div>
  </div>

  <div class="white-container">
    <nav mat-tab-nav-bar class="mb-5">
      <a
        mat-tab-link
        *ngFor="let tab of TABS"
        [routerLink]="tab.link"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
        [class]="'font-bold-xl ' + (rla.isActive ? 'color-primary-400' : 'color-gray-900')"
      >
        {{ tab.title | translate }}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
