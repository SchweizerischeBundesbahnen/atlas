<div class="font-bold-4xl color-gray-900">
  {{ 'LIDI.LINE_WORKFLOW.TABLE_HEADER' | translate }}
</div>

<app-table
  (editElementEvent)="navigateToDetails($event)"
  (getTableElementsEvent)="getOverview($event)"
  [canEdit]="true"
  [displayBusinessOrganisationSearch]="false"
  [isLoading]="isLoading"
  [searchStatusType]="'workflow'"
  [tableColumns]="lineSnapshotsTableColumns"
  [tableData]="lineVersionSnapshots"
  [totalCount]="totalCount$"
  data-cy="lidi-workflow-lines"
>
</app-table>
<router-outlet></router-outlet>
