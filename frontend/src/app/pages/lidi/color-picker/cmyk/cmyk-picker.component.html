<mat-form-field [formGroup]="formGroup">
  <mat-label>{{ label | translate }}</mat-label>
  <div
    class="color-indicator me-2 {{ formControl.value ? 'border border-dark rounded-1' : '' }}"
    [style.background-color]="toRbg(formControl.value) || 'transparent'"
  ></div>
  <input
    matInput
    formControlName="{{ attributeName }}"
    data-cy="cmyk-picker-input"
    [withDefaultValue]="defaultColor"
  />
  <mat-error *ngIf="formControl.hasError('pattern')">{{
    'COMMON.CMYK_INVALID' | translate
  }}</mat-error>
</mat-form-field>
