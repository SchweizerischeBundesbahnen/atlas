<app-detail-wrapper
  [controller]="this"
  formDetailHeading="LIDI.SUBLINE.DETAIL_SUBLINE_INFORMATION"
  headingNew="LIDI.SUBLINE.NEW"
>
  <form [formGroup]="form">
    <h2 *ngIf="isNewRecord()" class="font-bold-2xl mb-4">
      {{ 'LIDI.SUBLINE.NEW_SUBLINE_INFORMATION' | translate }}
    </h2>

    <div class="col-12 d-flex">
      <div class="d-flex flex-column col-4 pe-3">
        <atlas-text-field
          [fieldExamples]="[
            { label: 'FORM.FOR_EXAMPLE', translate: true },
            { label: '1', translate: false },
            { label: ' |', translate: false },
            { label: 'FORM.MAX_CHARS', translate: true, arg: { key: 'numberOfChars', value: '50' } }
          ]"
          [formGroup]="form"
          controlName="number"
          fieldLabel="LIDI.SUBLINE.NUMBER"
          infoIconTitle="LIDI.SUBLINE.NUMBER_INFO"
        >
        </atlas-text-field>
      </div>

      <div class="d-flex flex-column col-8">
        <atlas-text-field
          [fieldExamples]="[
            { label: 'FORM.FOR_EXAMPLE', translate: true },
            { label: 'Thun Bahnhof - Gwatt Deltapark - Einigen - Spiez Bahnhof', translate: false },
            { label: ' |', translate: false },
            {
              label: 'FORM.MAX_CHARS',
              translate: true,
              arg: { key: 'numberOfChars', value: '255' }
            }
          ]"
          [formGroup]="form"
          controlName="description"
          fieldLabel="LIDI.SUBLINE.DESCRIPTION"
        >
        </atlas-text-field>
      </div>
    </div>

    <div class="col-12 d-flex">
      <div class="d-flex flex-column col-8 pe-3">
        <atlas-text-field
          [fieldExamples]="[
            { label: 'FORM.FOR_EXAMPLE', translate: true },
            {
              label: 'Thun Bahnhof - Schadau - Gwatt Deltapark - Einigen - Spiez Bahnhof',
              translate: false
            },
            { label: ' |', translate: false },
            {
              label: 'FORM.MAX_CHARS',
              translate: true,
              arg: { key: 'numberOfChars', value: '255' }
            }
          ]"
          [formGroup]="form"
          controlName="longName"
          fieldLabel="LIDI.LONG_NAME"
        >
        </atlas-text-field>
      </div>

      <div class="d-flex flex-column col-4">
        <div class="mainline-container d-flex col-12">
          <div class="mainline-select d-flex flex-column">
            <form-search-select
              (searchTrigger)="searchMainlines($event)"
              [bindValueInp]="'slnid'"
              [controlName]="mainlineSlnidFormControlName"
              [formGroup]="form"
              [items$]="mainlines$"
              data-cy="mainline"
            >
              <mat-label class="font-bold-lg required-indicator">{{
                'LIDI.SUBLINE.MAINLINE' | translate
              }}</mat-label>
              <div class="mat-label-form-field-space-between"></div>
              <ng-template #labelOptionTemplates let-item>
                {{ item | mainlineSelectOption }}
              </ng-template>
            </form-search-select>
          </div>
          <div class="mainline-link d-flex flex-column">
            <a [attr.href]="mainlineUrl()" target="_blank">
              <link-icon></link-icon>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 d-flex">
      <div class="d-flex flex-column col-3">
        <atlas-text-field
          [fieldExamples]="[
            { label: 'FORM.FOR_EXAMPLE', translate: true },
            { label: 'r.31.001:a', translate: false },
            { label: ' |', translate: false },
            { label: 'FORM.MAX_CHARS', translate: true, arg: { key: 'numberOfChars', value: '50' } }
          ]"
          [formGroup]="form"
          [required]="true"
          controlName="swissSublineNumber"
          fieldLabel="LIDI.SWISS_SUBLINE_NUMBER"
        >
        </atlas-text-field>
      </div>
    </div>

    <span class="font-bold-2xl">{{ 'FORM.KEY_DATA' | translate }}</span>
    <div class="w-50">
      <form-date-range [formGroup]="form"></form-date-range>
    </div>

    <div class="col-12 d-flex pt-3 pb-3">
      <div class="d-flex flex-column col-6 pe-3">
        <bo-select
          [formGroup]="form"
          [sboidsRestrictions]="getBoSboidRestriction()"
          controlName="businessOrganisation"
          data-cy="businessOrganisation"
        ></bo-select>
      </div>

      <div class="d-flex flex-column col-3 pe-3">
        <atlas-select
          [formGroup]="form"
          controlName="sublineType"
          dataCy="type"
          label="LIDI.SUBLINE_TYPE"
          optionTranslateLabelPrefix="LIDI.SUBLINE.TYPES."
          [options]="TYPE_OPTIONS"
          [required]="true"
        >
        </atlas-select>
      </div>

      <div class="d-flex flex-column col-3">
        <atlas-select
          [formGroup]="form"
          controlName="paymentType"
          dataCy="paymentType"
          label="LIDI.PAYMENT.TYPE"
          optionTranslateLabelPrefix="LIDI.PAYMENT."
          [options]="PAYMENT_TYPE_OPTIONS"
          [required]="true"
        >
        </atlas-select>
      </div>
    </div>
  </form>
</app-detail-wrapper>
