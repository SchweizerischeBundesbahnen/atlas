<div class="">
<form [formGroup]="form">
  <h2 class="font-bold-2xl mb-4">
    Konfiguration
  </h2>
  <div class="col-12 d-flex">
    <div class="d-flex flex-column col-3 pe-3">
      <atlas-select
        label="{{ 'PAGES.BULK_IMPORT.APPLICATION' | translate }}"
        [options]="optionsApplication"
      >
      </atlas-select>
    </div>    <div class="d-flex flex-column col-3 pe-3">
      <atlas-select
        label="{{ 'PAGES.BULK_IMPORT.OBJECT' | translate }}"
        [options]="optionsObject"
      >
      </atlas-select>
    </div>    <div class="d-flex flex-column col-3 pe-3">
      <atlas-select
        label="{{ 'PAGES.BULK_IMPORT.SCENARIO' | translate }}"
        [options]="optionsScenario"
      >
      </atlas-select>
    </div>
  </div>
  <br>
  <div class="col-12 d-flex">
    <div class="d-flex flex-column col-3 pe-3">
      <p>
        {{ 'PAGES.BULK_IMPORT.IMPORT_EXECUTED_BY' | translate }}
      </p>
      <p>{{ userName }}</p>
    </div>
    <div class="d-flex flex-column col-3 pe-3">
      <mat-checkbox data-cy="checkboxStopPoint">
        {{ 'PAGES.BULK_IMPORT.IMPORT_FOR_SOMEONE_ELSE' | translate }}
      </mat-checkbox>
    </div>
    <div class="d-flex flex-column col-3 pe-3">
      <atlas-text-list
        [formGroup]="form"
        fieldLabel="SEPODI.SERVICE_POINTS.WORKFLOW.ADDITIONAL_MAIL_RECIPIENTS"
        infoIconTitle="SEPODI.SERVICE_POINTS.WORKFLOW.ADDITIONAL_MAIL_RECIPIENTS_INFO"
        [required]="true"
        placeHolderText="TTH.STATEMENT.E_MAIL_ITEMS_LIMIT_REACHED"
        controlName="emails">
      </atlas-text-list>
    </div>

  </div>
</form>
</div>
<div class="ps-5 pt-5">


  <div>
    Zusätzlicher Empfänger Importbericht
    {{ 'PAGES.BULK_IMPORT.ADDITIONAL_IMPORT_REPORT' | translate }}
  </div>
  <!-- TODO: add email component -->
  <!-- TODO: structure html -->
  <atlas-file-upload
    [(uploadedFiles)]="uploadedFiles"
    [maxFileCount]="1"
    [maxFileSize]="20 * 1024 * 1024"
  ></atlas-file-upload>
  <!-- TODO: add button to start workflow-->
</div>
