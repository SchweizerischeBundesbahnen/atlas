<div class="new-buttons mb-5">
  <button mat-raised-button data-cy="new-item" (click)="newVersion()">
    {{ 'TTFN.NEW' | translate }}
  </button>
</div>
<app-table
  data-cy="ttfn"
  [tableData]="timetableFieldNumbers"
  [totalCount]="totalCount$"
  [tableColumns]="tableColumns"
  [canEdit]="true"
  [isLoading]="isLoading"
  (newElementEvent)="newVersion()"
  (editElementEvent)="editVersion($event)"
  (getTableElementsEvent)="getOverview($event)"
></app-table>
