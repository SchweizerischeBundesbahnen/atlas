<div class="dialog-close-panel dialog-close-icon-container">
  <button [mat-dialog-close]="false" class="close-icon-btn">
    <em class="bi bi-x fs-2"></em>
  </button>
</div>
<div class="dialog" data-cy="dialog">
  <div class="mb-2">
    <span class="font-bold-4xl">{{ data.title | translate }}</span>
  </div>
</div>
<form [formGroup]="formGroup">
  <div class="col-12 ps-5">
    <div class="col-5 pe-3">
      <atlas-text-field
        [formGroup]="formGroup"
        [required]="true"
        controlName="firstName"
        data-cy="stopPointRejectWorkflowPersonFirstName"
        fieldLabel="WORKFLOW.PERSON.FIRSTNAME"
      >
      </atlas-text-field>
    </div>
    <div class="col-5 pe-3">
      <atlas-text-field
        [formGroup]="formGroup"
        [required]="true"
        controlName="lastName"
        data-cy="stopPointRejectWorkflowPersonLastName"
        fieldLabel="WORKFLOW.PERSON.LASTNAME"
      >
      </atlas-text-field>
    </div>
    <div class="col-5 pe-3">
      <atlas-text-field
        [formGroup]="formGroup"
        [required]="true"
        controlName="organisation"
        data-cy="stopPointRejectWorkflowPersonOrganisation"
        fieldLabel="WORKFLOW.PERSON.ORGANISATION"
      >
      </atlas-text-field>
    </div>
    <div class="d-flex flex-column col-12 pe-5">
      <form-comment
        [formGroup]="formGroup"
        label="WORKFLOW.START.COMMENT"
        [required]="true"
        controlName="motivationComment"
      ></form-comment>
    </div>
  </div>
</form>
<mat-dialog-actions class="justify-content-center mt-3 mb-3">
  <button (click)="closeDialog()" class="atlas-primary-btn me-3" data-cy="dialog-cancel-button">
    {{ data.cancelText ?? 'DIALOG.CANCEL' | translate }}
  </button>
  <button
    (click)="rejectWorkflow()"
    class="atlas-primary-btn primary-color-btn"
    data-cy="dialog-confirm-button"
  >
    {{ data.confirmText ?? 'DIALOG.OK' | translate }}
  </button>
</mat-dialog-actions>
