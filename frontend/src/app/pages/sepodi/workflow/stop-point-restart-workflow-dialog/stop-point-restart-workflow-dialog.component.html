<atlas-dialog-close (clicked)="closeDialog()"></atlas-dialog-close>
<atlas-dialog-content>
  <div class="mb-5 dialog-title">
    <span class="font-bold-4xl">{{ 'WORKFLOW.BUTTON.RESTART' | translate }}</span>
  </div>
  <form [formGroup]="formGroup">
    <div class="col-12 px-5 mt-3">
      <div class="d-flex justify-content-between mt-2">
        <atlas-text-field
          [formGroup]="formGroup"
          [required]="true"
          controlName="firstName"
          data-cy="stopPointRestartWorkflowPersonFirstName"
          fieldLabel="WORKFLOW.PERSON.FIRSTNAME"
          class="col-5"
        >
        </atlas-text-field>
        <atlas-text-field
          [formGroup]="formGroup"
          [required]="true"
          controlName="lastName"
          data-cy="stopPointRestartWorkflowPersonLastName"
          fieldLabel="WORKFLOW.PERSON.LASTNAME"
          class="col-5"
        >
        </atlas-text-field>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <atlas-text-field
          [formGroup]="formGroup"
          [required]="true"
          controlName="organisation"
          data-cy="stopPointRestartWorkflowPersonOrganisation"
          fieldLabel="WORKFLOW.PERSON.ORGANISATION"
          class="col-5"
        >
        </atlas-text-field>
        <atlas-text-field
          [formGroup]="formGroup"
          [required]="true"
          controlName="function"
          data-cy="stopPointRestartWorkflowPersonFunction"
          fieldLabel="WORKFLOW.PERSON.FUNCTION"
          class="col-5"
        >
        </atlas-text-field>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <atlas-text-field
          [formGroup]="formGroup"
          [required]="true"
          controlName="designationOfficial"
          data-cy="stopPointRestartWorkflowDesignationOfficial"
          fieldLabel="SEPODI.SERVICE_POINTS.DESIGNATION_OFFICIAL"
          class="col-6"
        >
        </atlas-text-field>
      </div>
      <div class="d-flex flex-column col-12 pb-3">
        <form-comment
          [formGroup]="formGroup"
          label="WORKFLOW.START.COMMENT"
          [required]="true"
          controlName="motivationComment"
        ></form-comment>
      </div>
    </div>
  </form>
</atlas-dialog-content>

<atlas-dialog-footer>
  <button (click)="closeDialog()" class="atlas-primary-btn me-3" data-cy="dialog-cancel-button">
   {{ 'DIALOG.CANCEL' | translate }}
  </button>
  <button
    (click)="restartWorkflow()"
    class="atlas-primary-btn primary-color-btn"
    data-cy="dialog-confirm-button"
  >
    {{ 'WORKFLOW.BUTTON.RESTART' | translate }}
  </button>
</atlas-dialog-footer>
