<div class="loading-point-table p-5 position-relative">
  <atlas-button
    (buttonClicked)="newLoadingPoint()"
    applicationType="SEPODI"
    buttonDataCy="new-loading-point"
    buttonText="SEPODI.LOADING_POINTS.NEW"
    buttonType="createCheckingPermission"
    wrapperStyleClass="mb-3"
  ></atlas-button>

  <div class="font-bold-2xl mt-5">
    {{ 'SEPODI.LOADING_POINTS.LOADING_POINTS' | translate }}
  </div>

  <app-table
    data-cy="loading-point-table"
    [tableData]="elements"
    [totalCount]="totalCount$"
    [tableColumns]="tableColumns"
    [canEdit]="true"
    [tableFilterConfig]="[]"
    (editElementEvent)="editVersion($event)"
    (tableChanged)="getOverview($event)"
    (tableInitialized)="getOverview($event)"
  ></app-table>
</div>

<div class="page-footer">
  <div class="page-footer-actions align-items-center justify-content-center d-flex">
    <atlas-button
      buttonDataCy="close-detail"
      buttonText="SEPODI.BACK_TO_MAP"
      buttonType="whiteFooterNonEdit"
      (buttonClicked)="closeSidePanel()"
    >
    </atlas-button>
  </div>
</div>
