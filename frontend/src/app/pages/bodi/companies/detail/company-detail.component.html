<div class="detail-wrapper">
  <app-dialog-close (clicked)="dialogRef.close()"></app-dialog-close>

  <h1 class="font-bold-4xl mb-5">
    {{ (company.uicCode ?? '') + ' - ' + (company.name ?? '') }}
  </h1>

  <h2 class="font-bold-2xl color-gray-900">
    {{ 'BODI.COMPANIES.BASIC_DATA' | translate }}
  </h2>

  <form [formGroup]="companyFormGroup">
    <div class="col-12 d-flex">
      <div class="d-flex flex-column col-6 pe-3">
        <atlas-text-field
          controlName="uicCode"
          data-cy="uicCode"
          fieldLabel="BODI.COMPANIES.UIC_CODE"
        ></atlas-text-field>
      </div>

      <div class="d-flex flex-column col-6 pe-3">
        <atlas-text-field
          controlName="countryCodeIso"
          data-cy="countryCodeIso"
          fieldLabel="BODI.COMPANIES.COUNTRY_CODE"
        ></atlas-text-field>
      </div>
    </div>

    <div class="col-12 d-flex">
      <div class="d-flex flex-column col-12 pe-3">
        <atlas-text-field
          controlName="shortName"
          data-cy="shortName"
          fieldLabel="BODI.COMPANIES.SHORT_NAME"
        ></atlas-text-field>
      </div>
    </div>

    <div class="col-12 d-flex">
      <div class="d-flex flex-column col-12 pe-3">
        <atlas-text-field
          controlName="name"
          data-cy="name"
          fieldLabel="BODI.COMPANIES.NAME"
        ></atlas-text-field>
      </div>
    </div>

    <div class="col-12 d-flex">
      <div class="d-flex flex-column col-12 pe-3">
        <atlas-text-field controlName="url" data-cy="url" fieldLabel="BODI.COMPANIES.URL">
          <ng-template #customChildInputPostfixTemplate>
            <a [attr.href]="prependHttp(companyFormGroup.value.url)" target="_blank">
              <link-icon></link-icon>
            </a>
          </ng-template>
        </atlas-text-field>
      </div>
    </div>

    <div class="footer fixed-bottom d-flex align-items-center justify-content-center">
      <atlas-button
        [mat-dialog-close]="true"
        buttonDataCy="back-to-overview"
        buttonText="COMMON.BACK_TO_OVERVIEW"
        buttonType="footerNonEdit"
      >
      </atlas-button>
    </div>
  </form>
</div>
