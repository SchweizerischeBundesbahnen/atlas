<div class="table-heading font-bold-4xl color-gray-900 mb-5">
  {{ 'BODI.COMPANIES.COMPANIES' | translate }}
</div>

<app-table
  [tableData]="companies"
  [totalCount]="totalCount"
  [tableColumns]="tableColumns"
  [canEdit]="true"
  [isLoading]="isLoading"
  (editElementEvent)="editVersion($event)"
  (getTableElementsEvent)="getOverview($event)"
  [displayStatusSearch]="false"
  [displayValidOnSearch]="false"
  [displayBusinessOrganisationSearch]="false"
  searchTextColumnStyle="col-12"
  data-cy="bodi-companies"
>
</app-table>
<router-outlet></router-outlet>
