<div class="table-heading font-bold-4xl color-gray-900 mb-5">
  {{ 'BODI.COMPANIES.COMPANIES' | translate }}
</div>

<app-table
  [tableData]="companies"
  [totalCount]="totalCount"
  [tableColumns]="tableColumns"

>
</app-table>
