<div class="col-12 d-flex mt-4">
  <div class="d-flex flex-column col-6 pe-3">
    <form-comment
      [formGroup]="form"
      label="PRM.PLATFORMS.COMPLETE.ADDITIONAL_INFORMATION"
      infoLabel="PRM.PLATFORMS.COMPLETE.ADDITIONAL_INFORMATION_SUBTITLE"
      controlName="additionalInformation"
      maxChars="2000"
    ></form-comment>
  </div>
</div>
<div class="col-12 d-flex mt-4">
  <div class="d-flex flex-column col-4 pe-3">
    <atlas-text-field
      [fieldExamples]="[{ label: 'PRM.PLATFORMS.ACCORDING_TO_GUIDE', translate: true }]"
      [formGroup]="form"
      controlName="superelevation"
      fieldLabel="PRM.PLATFORMS.COMPLETE.SUPERELEVATION"
    >
    </atlas-text-field>
  </div>
  <div class="d-flex flex-column col-4 pe-3">
    <atlas-text-field
      [fieldExamples]="[{ label: 'PRM.PLATFORMS.ACCORDING_TO_GUIDE', translate: true }]"
      [formGroup]="form"
      controlName="inclinationWidth"
      fieldLabel="PRM.PLATFORMS.COMPLETE.INCLINATION_WIDTH"
    >
    </atlas-text-field>
  </div>
  <div class="d-flex flex-column col-4">
    <atlas-text-field
      [fieldExamples]="[{ label: 'PRM.PLATFORMS.ACCORDING_TO_GUIDE', translate: true }]"
      [formGroup]="form"
      controlName="inclination"
      fieldLabel="PRM.PLATFORMS.COMPLETE.INCLINATION"
    >
    </atlas-text-field>
  </div>
</div>
<div class="col-12 d-flex mt-4">
  <div class="d-flex flex-column col-6 pe-3">
    <atlas-select
      [formGroup]="form"
      controlName="contrastingAreas"
      dataCy="contrastingAreas"
      label="PRM.PLATFORMS.COMPLETE.CONTRASTING_AREAS"
      optionTranslateLabelPrefix="PRM.ENUMS.STANDARD_ATTRIBUTE_TYPES."

      [additionalLabelspace]="0"
    >
    </atlas-select>
  </div>
</div>

  {{ 'PRM.PLATFORMS.COMPLETE.CUSTOMER_INFORMATION' | translate }}
</h2>
<div class="col-12 d-flex mt-4">
  <div class="d-flex flex-column col-6 pe-3">
    <atlas-select
      [formGroup]="form"
      controlName="dynamicVisual"
      dataCy="dynamicVisual"
      label="PRM.PLATFORMS.COMPLETE.DYNAMIC_VISUAL"

  <div class="d-flex flex-column col-6 pe-3">
    <atlas-select

</div>

</h2>

<div class="col-12 d-flex mt-3">
  <div class="d-flex flex-column col-6 pe-3">
    <form-comment
      [formGroup]="form"
      label="PRM.PLATFORMS.COMPLETE.ADVICE_ACCESS_INFO"

      controlName="adviceAccessInfo"
      maxChars="2000"
    ></form-comment>
  </div>
</div>
