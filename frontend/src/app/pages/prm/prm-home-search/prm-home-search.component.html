<div class="prm-panel-container">
  <app-search-service-point-panel [searchType]="this.servicePointSearch"
                                  (toggleEvent)="showPanel()"></app-search-service-point-panel>
  <div *ngIf="isPrmHome" class="col-12 d-flex">
    <div class="info-box-container">
      <app-prm-info-box></app-prm-info-box>
    </div>
  </div>
</div>
<div [ngClass]="showSearchPanel ? 'router-container' : 'router-container-close'">
  <router-outlet></router-outlet>
</div>
