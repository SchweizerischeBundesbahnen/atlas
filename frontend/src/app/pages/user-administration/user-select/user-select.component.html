<form-search-select
  [items$]="userSearchResults$"
  [formGroup]="form"
  [controlName]="'userSearch'"
  (searchTrigger)="searchUser($event)"
  (changeTrigger)="selectionChange.emit($event)"
>
  <ng-template #labelOptionTemplates let-item>
    {{ item | userSelectFormat }}
  </ng-template>
</form-search-select>
