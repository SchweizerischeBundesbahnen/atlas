<div class="dropdown-search-wrapper">
  <input
    #searchUserInput
    type="text"
    placeholder="Search.."
    (keyup)="searchUser(searchUserInput.value)"
  />
  <div class="dropdown-element-wrapper" *ngIf="userSearchResults$ | async as users">
    <span class="dropdown-element" *ngFor="let user of users">{{ user | userSelectFormat }}</span>
  </div>
</div>
