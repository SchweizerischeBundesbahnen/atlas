<div class="application-wrapper">
  <h2 class="font-bold-xl mt-4">
    {{ 'USER_ADMIN.APPLICATION.' + application | translate }}
  </h2>

  <div class="col-12 d-flex">
    <div class="d-flex flex-column col-3 ps-1 pe-5">
      <h3 class="font-bold-lg">{{ 'USER_ADMIN.ROLE' | translate }}</h3>
      <div [class.disabled]="readOnly" class="multi-select-search">
        <mat-select
          (selectionChange)="
            userPermissionManager.changePermissionRole(application, $event.value);
            businessOrganisationForm.reset()
          "
          [disabled]="readOnly"
          [value]="role"
        >
          <mat-option *ngFor="let option of availableOptions" [value]="option">{{
            'COMMON.ROLES.' + option | translate
          }}</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="d-flex flex-column col-9 pe-3">
      <ng-template [ngIf]="application !== 'TIMETABLE_HEARING' && role === 'WRITER'">
        <span class="font-bold-lg">
          {{ 'BODI.BUSINESS_ORGANISATION.BUSINESS_ORGANISATIONS' | translate }}
        </span>
        <app-relation
          (deleteRelation)="remove()"
          (editModeChanged)="add()"
          (selectedIndexChanged)="selectedIndex = $event"
          [addBtnNameTranslationKey]="'USER_ADMIN.ADD_BUSINESS_ORGANISATION'"
          [deleteBtnNameTranslationKey]="'USER_ADMIN.DELETE_BUSINESS_ORGANISATION'"
          [editable]="!readOnly"
          [records]="boListener$ | async"
          [selectedIndex]="selectedIndex"
          [tableColumns]="tableColumnDef"
        >
          <div *ngIf="!readOnly" class="mb-3 bo-select-wrapper" table-button-between>
            <bo-select
              [controlName]="boFormCtrlName"
              [formGroup]="businessOrganisationForm"
            ></bo-select>
          </div>
        </app-relation>
      </ng-template>
      <ng-template [ngIf]="application === 'TIMETABLE_HEARING' && role === 'WRITER'">
        <span class="font-bold-lg">
          {{ 'SWISS_CANTONS' | translate }}
        </span>
        <span class="fake-lable-space"></span>
        <div class="multi-select-search">
          <mat-select
            (selectionChange)="cantonChange()"
            [(value)]="activeCantons"
            class="font-bold-base"
            multiple
          >
            <mat-option *ngFor="let canton of SWISS_CANTONS" [value]="canton"
              >{{ SWISS_CANTONS_PREFIX_LABEL + canton | translate }}
            </mat-option>
          </mat-select>
        </div>
      </ng-template>
    </div>
  </div>
</div>
