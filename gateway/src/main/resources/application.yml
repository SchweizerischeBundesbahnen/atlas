server:
  port: 8888
spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: http://localhost:4200,https://developer-int.sbb.ch
            allowed-methods: GET,PUT,POST,DELETE
            allowed-headers: "*"
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
info:
  app:
    name: gateway
    version: @version@
    buildtime: @timestamp@
logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway: DEBUG
gateway:
  routes:
    line-directory: http://localhost:8082
    business-organisation-directory: http://localhost:8083