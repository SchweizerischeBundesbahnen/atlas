spring:
  datasource:
    service-point:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:servicepoint;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: sa
    prm:
      url: jdbc:h2:mem:prm;DB_CLOSE_ON_EXIT=FALSE
      username: user
      password: pwd
      driver-class-name: org.h2.Driver
    hikari:
      minimumIdle: 12
      maximumPoolSize: 60
      idleTimeout: 120000
      connectionTimeout: 300000
      leakDetectionThreshold: 300000
  batch:
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:batch;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: sa
    jdbc:
      initialize-schema: NEVER
      isolation-level-for-create: default
    job:
      enabled: false
  kafka:
    bootstrap-servers: .bootstrap-servers=${spring.embedded.kafka.brokers}
  h2:
    console:
      enabled: true
      path: /h2-console

  main:
    banner-mode: OFF
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/2cda5d11-f0ac-46b3-967d-af1b2e1bd01a/v2.0
