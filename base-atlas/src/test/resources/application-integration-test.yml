spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  main:
    banner-mode: OFF
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: .bootstrap-servers=${spring.embedded.kafka.brokers}
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/2cda5d11-f0ac-46b3-967d-af1b2e1bd01a/v2.0
      client:
        provider:
          journeyPoi:
            issuer-uri: https://login.microsoftonline.com/2cda5d11-f0ac-46b3-967d-af1b2e1bd01a/v2.0
        registration:
          journeyPoi:
            authorization-grant-type: client_credentials
            client-id: 61abec7f-c064-494f-a2b9-1cc48f002a1d
            client-secret: unused
            scope:
              - api://a7eb81a8-9554-4ff1-aad4-625a0d0e938b/.default

atlas:
  client:
    gateway:
      url: http://localhost:8888

kafka:
  atlas:
    business:
      organisation:
        topic: atlas.business.organisation
        groupId: atlas.kafka.base.business.organisation.groupId
    transport:
      company:
        topic: atlas.transport.company
        groupId: atlas.kafka.base.transport.company.groupId

logging:
  level:
    root: ERROR
    org:
      hibernate: ERROR
      jboss: ERROR
      springframework:
        core: fatal
        beans: fatal
        context: fatal
        transaction: error
        boot:
          test: error
        test: error
        web: error
