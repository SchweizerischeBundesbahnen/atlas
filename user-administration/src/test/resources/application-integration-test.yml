spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  main:
    banner-mode: OFF
  kafka:
    # consumer - only for testing
    bootstrap-servers: .bootstrap-servers=${spring.embedded.kafka.brokers}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/2cda5d11-f0ac-46b3-967d-af1b2e1bd01a/v2.0
logging:
  level:
    root: ERROR
    org:
      hibernate: ERROR
      jboss: ERROR
      springframework:
        core: fatal
        beans: fatal
        context: fatal
        transaction: error
        boot:
          test: error
        test: error
        web: error
    ch.sbb.atlas.api.model.ErrorResponse: off
info:
  app:
    name: user-administration
    version: @version@
auth:
  audience:
    service-name: 87e6e634-6ba1-4e7a-869d-3348b4c3eafc

kafka:
  atlas:
    user:
      administration:
        topic: atlas.user.administration
azure-config:
  tenant-id: 2cda5d11-f0ac-46b3-967d-af1b2e1bd01a
  azure-ad-secret: ${AZURE_AD_SECRET}
  app-registration-id: 87e6e634-6ba1-4e7a-869d-3348b4c3eafc
