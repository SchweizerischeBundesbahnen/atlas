kind: Route
apiVersion: route.openshift.io/v1
metadata:
  annotations:
    openshift.io/host.generated: 'true'
    clew.sbb.ch/cluster-independent-dns: 'true'
  name: '{{ .Values.mail.name }}'
spec:
  host: '{{ .Values.mail.name }}.{{ .Values.common.springProfilesActive }}.sbb-cloud.net'
  port:
    targetPort: '{{ .Values.mail.port }}-tcp'
  to:
    kind: Service
    name: '{{ .Values.mail.name }}'
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
