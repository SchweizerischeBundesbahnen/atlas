kind: Deployment
apiVersion: apps/v1
metadata:
  name: '{{ .Values.mail.name }}'
spec:
  replicas: {{ .Values.common.replicas }}
  selector:
    matchLabels:
      app: '{{ .Values.mail.name }}'
      deploymentconfig: '{{ .Values.mail.name }}'
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      annotations:
        collectord.io/logs-index: '{{ .Values.common.splunkIndex }}'
        collectord.io/logs-output: splunk::prod
        collectord.io/logs-eventpattern: ^(timestamp=)
      labels:
        app: '{{ .Values.mail.name }}'
        deploymentconfig: '{{ .Values.mail.name }}'
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: '{{ .Values.common.springProfilesActive }}'
        - name: KAFKA_SCRAM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: scram-password
        - name: KAFKA_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-secrets
              key: truststore-password
        - name: FXATL_A_PASSWORD
          valueFrom:
            secretKeyRef:
              name: function-user-passwords
              key: admin-password
        image: "atlas.docker.bin.sbb.ch/{{ .Values.mail.name }}:{{ .Chart.AppVersion }}"
        imagePullPolicy: '{{ .Values.common.imagePullPolicy }}'
        name: '{{ .Values.mail.name }}'
        ports:
        - containerPort: {{ .Values.mail.port }}
          protocol: TCP
        resources:
          requests:
            cpu: '{{ .Values.common.cpuMin }}'
            memory: '{{ .Values.common.memoryMin }}'
          limits:
            cpu: '{{ .Values.common.cpuMax }}'
            memory: '{{ .Values.common.memoryMax }}'
        livenessProbe:
          httpGet:
            path: '{{ .Values.mail.livenessProbe }}'
            port: {{ .Values.mail.port }}
            scheme: HTTP
          initialDelaySeconds: 40
          timeoutSeconds: 90
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: '{{ .Values.mail.readynessProbe }}'
            port: {{ .Values.mail.port }}
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 90
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 10
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
