kind: Service
apiVersion: v1
metadata:
  name: '{{ .Values.mail.name }}'
spec:
  ports:
  - name: '{{ .Values.mail.port }}-tcp'
    port: {{ .Values.mail.port }}
    protocol: TCP
    targetPort: {{ .Values.mail.port }}
  selector:
    app: '{{ .Values.mail.name }}'
    deploymentconfig: '{{ .Values.mail.name }}'
  sessionAffinity: None
  type: ClusterIP
