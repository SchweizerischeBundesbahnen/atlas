spring:
  datasource:
    url: jdbc:postgresql://business-organisation-directory-int.cdv0rjtmldns.eu-central-1.rds.amazonaws.com:5432/business_organisation_directory
    username: ${DB_USER}
    password: ${DB_PWD}
  kafka:
    atlas:
      mail:
        topic: atlas.int.mail
        groupId: atlas.kafka.user
      user:
        administration:
          topic: atlas.int.user.administration
          groupId: atlas.kafka.user
auth:
  audience:
    service-name: 733b361e-a067-4882-bb00-6bbaf36a007f
logging:
  pattern:
    console: timestamp=%d thread=%t loglevel=%-5p class=%c appname=atlas traceid=%X{traceId} spanid=%X{spanId} message="%m"%n
amazon:
  accessKey: ${AMAZON_S3_ACCESS_KEY}
  secretKey: ${AMAZON_S3_SECRET_KEY}
  region: "eu-central-1"
  bucketName: "atlas-data-export-int-dev"
  objectExpirationDays: 30