spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/timetable-field-number
    username: user
    password: pwd
    driver-class-name: org.postgresql.Driver
  security:
    user:
      password: pwd
  jpa:
    open-in-view: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
info:
  app:
    name: timetable-field-number
    version: @version@
    buildtime: @timestamp@

logging:
  level:
    root: INFO
    org.hibernate: ERROR
  pattern:
    console: timestamp=%d thread=%t loglevel=%-5p class=%c appname=@artifactId@ traceid=%X{X-B3-TraceId:-} spanid=%X{X-B3-SpanId:-} message="%m"%n
