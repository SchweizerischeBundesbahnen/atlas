<div class="mat-elevation-z8">
  <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
  <div class="space-between" *ngIf="canEdit">
    <div>&nbsp;</div>
    <button data-cy="new-item" mat-icon-button class="me-3" (click)="new()">
      <em class="bi bi-plus fs-2"></em>
    </button>
  </div>
  <app-table-search (searchEvent)="searchData($event)"></app-table-search>
  <table
    mat-table
    [dataSource]="tableData"
    matSort
    (matSortChange)="sortData($event)"
    [matSortActive]="tableColumns[0].value"
    matSortDirection="asc"
  >
    <ng-container *ngFor="let column of tableColumns">
      <ng-container matColumnDef="{{ column.value }}">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column.headerTitle | translate }}
        </th>
        <td mat-cell *matCellDef="let value">
          {{ format(column, value[column.value]) }}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumnValues()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumnValues()" (click)="edit(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="100">{{ 'COMMON.NODATAFOUND' | translate }}</td>
    </tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageChanged($event)"
  >
  </mat-paginator>
</div>
