<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content>{{ data.message | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ 'DIALOG.OK' | translate }}</button>
  <button mat-button [mat-dialog-close]="false">{{ 'DIALOG.CANCEL' | translate }}</button>
</mat-dialog-actions>
