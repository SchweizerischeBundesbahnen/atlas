<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content>{{ data.message | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button data-cy="dialog-confirm-button" mat-button [mat-dialog-close]="true">
    {{ 'DIALOG.OK' | translate }}
  </button>
  <button data-cy="dialog-cancel-button" mat-button [mat-dialog-close]="false">
    {{ 'DIALOG.CANCEL' | translate }}
  </button>
</mat-dialog-actions>
