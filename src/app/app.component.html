<app-header (showSidebar)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a
        mat-list-item
        (click)="sidenav.toggle()"
        routerLink=""
        routerLinkActive="route-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon class="icon me-3">home</mat-icon>
        {{ 'PAGES.HOME' | translate }}
        <span class="spacer"></span>
        <mat-icon class="icon ms-5">arrow_forward</mat-icon>
      </a>
      <a
        mat-list-item
        (click)="sidenav.toggle()"
        routerLink="/auth-insights"
        routerLinkActive="route-active"
      >
        <mat-icon class="icon me-3">home</mat-icon>
        {{ 'PAGES.AUTH_INSIGHT' | translate }}
        <span class="spacer"></span>
        <mat-icon class="icon ms-5">arrow_forward</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-container container-fluid pt-3 pb-3">
    <div class="full-height">
      <!--      <app-loading-spinner-->
      <!--        [isLoading]="loadingSpinnerService.isLoading"-->
      <!--        [fullScreen]="true"-->
      <!--      ></app-loading-spinner>-->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
