<mat-form-field [formGroup]="formGroup">
  <mat-label>{{ label | translate }}</mat-label>
  <span><em class="bi bi-square-fill me-2" [style.color]="color || 'transparent'"></em></span>
  <input
    #input
    matInput
    formControlName="{{ attributeName }}"
    [(colorPicker)]="color"
    [value]="color"
    [cpAlphaChannel]="'disabled'"
    (colorPickerChange)="onChangeColor($event)"
    [cpOutputFormat]="'hex'"
    [cpDisableInput]="true"
    (change)="onChangeColor(input.value)"
    trim
  />
  <mat-error *ngIf="formControl.hasError('pattern')">{{
    'COMMON.COLOR_INVALID' | translate
  }}</mat-error>
</mat-form-field>
