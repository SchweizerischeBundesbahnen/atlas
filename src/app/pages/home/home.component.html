<h2>{{ 'HOME.HEADER' | translate }}</h2>

<app-table
  [tableCaption]="'HOME.HEADER'"
  [tableData]="versions$"
  [totalCount]="totalCount$"
  [tableColumns]="tableColumns"
  [canEdit]="true"
  [isLoading]="isLoading"
  (newElementEvent)="newVersion()"
  (editElementEvent)="editVersion($event)"
  (getTableElementsEvent)="getVersions($event)"
></app-table>
